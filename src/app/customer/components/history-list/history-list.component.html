<table class="middle">
    <tr>
      <th width = "100">ID</th>
      <th width = "100">Booked at</th>
      <th width = "100">Seat</th>
      <th width = "100">Bus</th>
      <th width = "100">From</th>
      <th width = "100">To</th>
      <th width = "100">Start on</th>
      <th width = "100">End on</th>
    </tr>
    <tr *ngFor="let ticket of _data, let i = index">
      <td>{{ticket.id}}</td>
      <td>{{ticket.timecreate}}</td>
      <td>{{ticket.seat.numberSeat}}</td>
      <td>{{ticket.bus.busNumber}}</td>
      <td>{{ticket.tour.startPlace}}</td>
      <td>{{ticket.tour.endPlace}}</td>
      <td>{{ticket.tour.startTime}}</td>
      <td>{{ticket.tour.endTime}}</td>
      <td>
        <a class="btn btn-info btn-sm" (click)="deleteItem(i)">
          <span class="glyphicon glyphicon-remove"></span> Delete
        </a>
      </td>
    </tr>

  </table>
